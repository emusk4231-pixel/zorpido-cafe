{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Adjust Credit for {{ customer.email }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Apply</button>
    <a href="{% url 'users:staff_customer_edit' customer.pk %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
